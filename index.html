<!DOCTYPE html>
<html lang="en" class='w-full h-full'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css" 
        integrity="sha512-4wFGk961cJS2gpSfzy1vU+R8Q93foZOoGgfEDetiClOqNvggdtnRpdCsAgfm8VU9mKkv2unla8RBYwA6hoFwqg=="   
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./dist/style.css">
    <title>Translate Sandi AN dan Sandi AZ</title>
</head>
<body onload="setSelectedSandi();" class='flex-center-col mx-6 my-8 bg-white font-Montserrat font-bold text-black'>

    <!-- Judul -->
    <h1 class='mb-10 font-black text-center text-black text-3xl md:text-4xl'>Translate Sandi</h1>

    <!-- "Jenis Sandi" dropdown style -->
    <div class='lg:hidden w-full mb-2 text-xs md:text-sm'>
        <button id='drpmain' onclick='showDropdown();' class='m-0 p-2 text-left dark-jenis-btn dropbtn'>
            Sandi AN <i class="fas fa-chevron-down ml-1"></i>
        </button>

        <div id='dropdown-list' class='hidden'>
            <a href="#" id='drplist' onclick="changeSelectedSandi(this.id); return false;" 
                class='absolute w-1/4 p-2 bg-grey text-black focus:dark-jenis-btn general-jenis-btn'>Sandi AZ</a>
        </div>
    </div>

    <!-- "Jenis Sandi" Non Dropdown style -->
    <div class="hidden lg:block w-full m-2 float-left text-sm">
        <button id='an' onclick='changeSelectedSandi(this.id);' class='general-jenis-btn'>Sandi AN</button>
        <button id='az' onclick='changeSelectedSandi(this.id);' class='general-jenis-btn'>Sandi AZ</button>
    </div>

    <!-- User Input & Output -->
    <div class='flex-center-col lg:flex-row lg:items-start gap-2 w-full h-96 lg:h-72 md:h-96'>
        <!-- User Input -->
        <textarea id='input' oninput='prepareInput();' spellcheck=false autocomplete='off' placeholder="Masukan kata" 
            rows="10" class='textarea-general p-2 h-1/2 lg:h-3/4 border-template'></textarea>
        
        <!-- Output -->
        <div id='output' class='invisible lg:visible w-full h-1/2 lg:h-3/4 p-2 bg-white border-template'>
            <textarea id='result' spellcheck=false autocomplete='off' readonly rows="10" 
                class='textarea-general h-3/4'>Hasil</textarea>

            <button id='clip-btn' onclick='clipboardAction();' 
                class='invisible mt-2 lg:mt-2 px-2 py-0.5 float-right text-right text-xl md:text-2xl clipboard-unactive'>
                <i class="far fa-clipboard"></i>
            </button>
        </div>
    </div>

    <!-- Source Javascript -->
    <script src="./src/main.js"></script> 
</body>
</html>
